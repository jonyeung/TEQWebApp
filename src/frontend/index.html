<!DOCTYPE html>

<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="scripts/script.js"></script>

  <meta charset="utf-8">

  <title>Login</title>

</head>

<body>
<header id="loginHeader">
  <h1>
    <span id="teqHead">Toronto East Quadrant</span>
    <br>
    <span id="lipHead">Local Immigration Partnership</span>
  </h1>
</header>

<main>
  <div class="loginDiv textCenter">
    <h2>Sign in to the system</h2>
    <div class="divCenter">
      <form id="loginForm">
        <div>
          <label for="username">Username</label>
          <input type="text" placeholder="Enter Username" name="username" id="loginUsername" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" placeholder="Enter Password" name="password" id="loginPassword" required>
        </div>
        <button type="submit" id="loginBtn">Sign In</button>
      </form>
    </div>
  </div>
</main>

<footer>
</footer>
</body>
</html>
