<!DOCTYPE html>

<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" type="text/css" href="styles/jquery-ui.min.css">
  <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
  <script type="text/javascript" src="scripts/script.js"></script>

  <meta charset="utf-8">

  <title>Change Password</title>

</head>

<body>
<header></header>

<nav>
</nav>

<main>
  <h2>Change Current User Password</h2>
  <p>Please fill in  the fields below to change password:</p>
  <form id="changePasswordForm">

    <div>
      <label for="username">Username</label>
      <input type="text" placeholder="Current username" name="username" id="changePassUsername" required>
    </div>

    <div>
      <label for="oldPassword">Old Password</label>
      <input type="password" placeholder="Current password" name="oldPassword" id="oldPassword" required>
    </div>

    <div>
        <label for="newPassword">New Password</label>
        <input type="password" placeholder="New password" name="newPassword" id="newPassword" required>
      </div>

    <button type="submit" id="changePasswordBtn">Change Password</button>
  </form>
</main>

<footer>
</footer>
</body>
</html>
