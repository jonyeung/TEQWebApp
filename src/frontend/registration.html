<!DOCTYPE html>

<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" type="text/css" href="styles/jquery-ui.min.css">
  <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
  <script type="text/javascript" src="scripts/script.js"></script>
  <script type="text/javascript" src="scripts/navBarScript.js"></script>
  <meta charset="utf-8">

  <title>New User Registration</title>

</head>

<body>
<header></header>

<nav>
</nav>

<main>
  <h2>New User Registration</h2>
  <p>Please fill in  the fields below to create a new user:</p>
  <form id="registrationForm">

    <div>
      <label for="username">Username</label>
      <input type="text" placeholder="Chose a new username" name="username" id="regUsername" required>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" placeholder="Chose a password" name="password" id="regPassword" required>
    </div>

    <div>
      <label for="usertype">User Type</label>
      <select id="userTypeSelect" name="usertype">
        <option value="" disabled selected>Pick a user type from the dropdown list...</option>
        <option value="support_agency">Support Agency</option>
        <option value="TEQ_low_level">TEQ Low Level</option>
        <option value="TEQ_mid_level">TEQ Mid Level</option>
        <option value="TEQ_high_level">TEQ High Level</option>
        <option value="UTSC_staff">UTSC Project Staff</option>
      </select>
    </div>

    <button type="submit" id="registerBtn">Register</button>
  </form>
</main>

<footer>
</footer>
</body>
</html>
