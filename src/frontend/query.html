<!DOCTYPE html>

<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
  <script type="text/javascript" src="scripts/queryscript.js"></script>
  <script type="text/javascript" src="scripts/agencyData.json"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/xlsx.full.min.js"></script>


  <meta charset="utf-8">

  <title>Query Data</title>

</head>

<body>
<header>
  <h1>
    <span id="teqHead">Toronto East Quadrant</span>
    <br>
    <span id="lipHead">Local Immigration Partnership</span>
  </h1>
</header>

<main>
  <label id="addFilterSearchText" for="searchFilterOptions">Search for column name:</label>
  <div class="searchBar ui-widget">
    <input type="text" id="queryInput" placeholder="Search ...">
    <button id="addFilterButton">Add Filter</button>
    <button id="applyFilterButton">Apply Filter</button>
    <div id="dropdownList" class="dropdownContent"></div>
  </div>
  <label for="selectedFilters">Selected Filters:</label>
  <button id="clearFilterButton">Clear Filter</button>
  <button id="savePopupButton">Save Query</button>

  <label for="usertype">Chose From Preset Queries: </label>
  <select id="savedQuerySelect" name="queryselect">
    <option value="" disabled selected>Pick a preset query from the dropdown list...</option>
    <div id=savedQueries></div>
  </select>

  <div class="popup" id="saveQueryPopup">
    <div class="popupContent">
      <span class="close" id="closePopup">&times;</span>
      <h3 class="popupHeader">Save Query to Dashboard</h3>
      <form>
        <label for="saveQueryName">Query Name</label>
        <input type="text" id="saveQueryName" placeholder="Enter a name for this query..." required>
        <div id="saveCancelButtons">
          <button type="submit" id="saveQueryButton">Save</button>
          <button id="cancelSaveButton">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <div id="selectedFilters"></div>
  <label for="filteringByFirstLetter">Filter by first letter:</label>
  <div id="filterByLetter"></div>
  <div id="filterByLetterOptions">
    <ol id="selectable"></ol>
  </div>

</main>


</body>
<footer>
</footer>
</html>
